name: Go Lang Test Case HTML Report

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  GO_Lang_HTML_Report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go Lang
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.4'

      - name: Install go-junit-report
        run: go install github.com/jstemmer/go-junit-report@latest

      
      - name: Execute Go Tests
        run: |
          cd go-tests
          go test -json > go-tests/report.json
          tree
          go-junit-report < go-tests/report.json > go-tests/report.html

      - name: Upload HTML report
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: go-tests/report.html