name: Slack Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
    mysql_server:
      runs-on: ubuntu-latest

      services:
        mysql:
          image: mysql:5.7
          env:
            MYSQL_DATABASE: test_db
            MYSQL_USER: user
            MYSQL_PASSWORD: password
            MYSQL_ROOT_PASSWORD: rootpassword
          ports:
            - 33306:3306

      name: setup-mysql-server
      continue-on-error: true
      steps:

      - name: Update and install dependencies
        run: |
          sudo systemctl start mysql
          docker ps

      - name: Grant privileges
        run: |
            sudo mysql -h localhost -u root --port=3306 --password=rootpassword -e "GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' IDENTIFIED BY 'rootpassword'"
          

      