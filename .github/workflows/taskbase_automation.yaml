name: Daily Job

on:
  # schedule:
    push:
      branches:
        - main
    # - cron: '0 0 * * *' # Executes the job every day at midnight UTC

jobs:
  execute_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Firefox
        uses: browser-actions/setup-firefox@v1.4.0
      
      - name: Install Requirements
        run: |
          pip install -r requirement.txt

      - name: Firefox and Python Version
        run: |
          firefox --version
          python --version

      - name: Install Selenium
        run: |
          pip install selenium

      - name: Run Selenium Script
        run: |
          cd selenium-taskbase
          python taskbase.py
